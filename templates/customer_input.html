<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Order</title>
</head>
<body>
    <h1>Customer Order</h1>
    <form action="/customer" method="post">
        <label for="raw_material">Raw Material Type:</label>
        <select id="raw_material" name="raw_material">
            <option value="Crops">Crops</option>
            <option value="Fruits and Vegetables">Fruits and Vegetables</option>
            <option value="Livestock">Livestock</option>
            <option value="Plant-Based">Plant-Based</option>
        </select><br><br>

        <label for="total_demand">Total Demand:</label>
        <input type="number" id="total_demand" name="total_demand" required><br><br>

        <label for="min_quality">Minimum Quality:</label>
        <input type="number" id="min_quality" name="min_quality" min="1" max="10" required><br><br>

        <label for="max_delivery">Maximum Delivery Time:</label>
        <input type="number" id="max_delivery" name="max_delivery" required><br><br>

        <input type="submit" value="Find Suppliers">
    </form>
    <br>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
