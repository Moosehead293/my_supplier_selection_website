<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Supplier</title>
</head>
<body>
    <h1>Add Supplier</h1>
    <form action="/supplier" method="post">
        <label for="supplier_name">Supplier Name:</label>
        <input type="text" id="supplier_name" name="supplier_name" required><br><br>

        <label for="raw_material">Raw Material Type:</label>
        <select id="raw_material" name="raw_material">
            <option value="Crops">Crops</option>
            <option value="Fruits and Vegetables">Fruits and Vegetables</option>
            <option value="Livestock">Livestock</option>
            <option value="Plant-Based">Plant-Based</option>
        </select><br><br>

        <label for="cost">Cost per Unit:</label>
        <input type="number" id="cost" name="cost" required><br><br>

        <label for="quality">Quality:</label>
        <input type="number" id="quality" name="quality" min="1" max="10" required><br><br>

        <label for="delivery">Delivery Time (days):</label>
        <input type="number" id="delivery" name="delivery" required><br><br>

        <label for="capacity">Capacity:</label>
        <input type="number" id="capacity" name="capacity" required><br><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br><br>

        <input type="submit" value="Add Supplier">
    </form>
    <br>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
